<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <div class="product-image-container">
        <img
          class="desktop-image"
          src="./images/image-product-desktop.jpg"
          alt="product image desktop"
        />
        <img
          class="mobile-image"
          src="./images/image-product-mobile.jpg"
          alt="product image mobile"
        />
      </div>

      <div class="product-details-container">
        <small class="product-category">PERFUME</small>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-specs">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <strong class="product-price">$149.99</strong>
          <small class="previous-price">$169.99</small>
        </div>

        <button class="cart-button">
          <img src="./images/icon-cart.svg" alt="cart-image" />
          <p>Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
